name: kepler-test
description:
tags:
  # aggregation:
  #   metrics:
  #     - 'carbon'
  type: 'both'
initialize:
  outputs:
    - yaml
  plugins:
    'kepler-importer':
      path: '@grnsft/if-unofficial-plugins'
      method: KeplerPlugin
    'sci-o':
      path: '@grnsft/if-plugins'
      method: SciO
tree:
  children:
    child-1:
      pipeline:
        - kepler-importer
        - sci-o
      config:
        kepler-importer:
          kepler-observation-window: 3600
          prometheus-endpoint: http://localhost:9090
          container-namespace: falco
          container-name: falco
      inputs:
        - timestamp: '2024-03-21T00:00:00Z'
          duration: 10800
          grid/carbon-intensity: 400
